<!DOCTYPE html>
<html lang="en">
<html>

    <head>
        <title>Lets Count</title>

        <script>
            let counter = 0;
            function count(){
                counter = counter+1;
                document.querySelector('h1').innerHTML = counter;

                if (counter % 20 === 0){
                    alert(`The Count is now ${counter}`);
                }
            }

            
            document.addEventListener('DOMContentLoaded', function (){
                document.querySelector('button').onclick = count;
            });

        </script>
    </head>
    <body>
        <h1>0</h1>
        <button>Count</button>
    </body>
</html>
